<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .game-container {
            background-color: #ffffff;
            border: 2px solid #000;
            border-radius: 10px;
            padding: 20px;
            margin: 50px auto;
            max-width: 600px;
        }
        h1, h2 {
            margin: 10px 0;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        .developer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Word Guessing Game</h1>
        <div id="game">
            <h2 id="word-number">Word number: 1</h2>
            <h3>Guess the word:</h3>
            <p id="scrambled-word"></p>
            <input type="text" id="player-guess" placeholder="Enter your guess">
            <button onclick="submitGuess()">Submit</button>
            <p id="feedback"></p>
        </div>
        <div id="game-over" class="hidden">
            <h2>Game Over</h2>
            <p>Level: <span id="final-level"></span></p>
            <p>Score: <span id="final-score"></span> out of <span id="max-score"></span></p>
            <button onclick="restartGame()">Restart</button>
        </div>
        <div class="developer">Developed by Belal Amr</div>
    </div>

    <script>
        let words = [
            { word: "grow", scrambled: "g o r w" },
            { word: "battary", scrambled: "r a t y b a t" },
            { word: "friends", scrambled: "d e f s i r n" },
            { word: "value", scrambled: "u l e v a" },
            { word: "sight", scrambled: "g i s h t" },
            { word: "tongue", scrambled: "g o u n t e" },
            { word: "laptop", scrambled: "t a p o l p" },
            { word: "download", scrambled: "l o w d o a n d" },
            { word: "understand", scrambled: "s t e r a n d d n u" },
            { word: "language", scrambled: "g n a u e l g a" },
            { word: "program", scrambled: "r a p m o g r" },
            { word: "python", scrambled: "t h o p y n" },
            { word: "artificial", scrambled: "c i i t a l r f a i" },
            { word: "computer", scrambled: "m o p t u e r c" },
            { word: "university", scrambled: "v i s e u n t i r y" },
            { word: "science", scrambled: "e c n e i s c" },
            { word: "network", scrambled: "w o k r e t n" },
            { word: "system", scrambled: "t s e y m s" },
            { word: "internet", scrambled: "t r e i n e t n" },
            { word: "security", scrambled: "c r t e i u s y" },
        ];

        let level = 1;
        let score = 0;
        let counter = 0;
        let currentWord = {};

        function startGame() {
            if (level <= words.length) {
                currentWord = words[Math.floor(Math.random() * words.length)];
                document.getElementById("word-number").innerText = `Word number: ${level}`;
                document.getElementById("scrambled-word").innerText = currentWord.scrambled;
                document.getElementById("player-guess").value = "";
                document.getElementById("feedback").innerText = "";
            } else {
                endGame();
            }
        }

        function submitGuess() {
            let guess = document.getElementById("player-guess").value.toLowerCase();
            if (guess === currentWord.word) {
                document.getElementById("feedback").innerText = "Correct guess!";
                score += 5;
                counter += 5;
                level++;
                startGame();
            } else {
                document.getElementById("feedback").innerText = "False guess! Try again.";
                score--;
            }
        }

        function endGame() {
            document.getElementById("game").classList.add("hidden");
            document.getElementById("game-over").classList.remove("hidden");
            document.getElementById("final-level").innerText = level - 1;
            document.getElementById("final-score").innerText = score;
            document.getElementById("max-score").innerText = counter;
        }

        function restartGame() {
            level = 1;
            score = 0;
            counter = 0;
            document.getElementById("game").classList.remove("hidden");
            document.getElementById("game-over").classList.add("hidden");
            startGame();
        }

        // Start the game on load
        startGame();
    </script>
</body>
</html>
